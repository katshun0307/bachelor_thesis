sudo: required
language: python
python:
  - "3.6"
before_script:
  - sudo apt -qq update
  - sudo apt -qq -y install --no-install-recommends latexmk make texlive-full
  - sudo pip install -q requests
script:
  - make
deploy:
  - provider: releases
    api_key:
      secure: 
    file: thesis.pdf
    edge: true
    on:
      tags: true
      repo: katshun0307/bachelor_thesis
  - provider: script
    script: python slack_upload.py
    on:
      tags: true
      all_branches: true
notifications:
  slack:
    secure: 
